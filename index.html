<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>GifTastic</title>
    
    <!-- Bootstrap 4.1.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	
	<!-- Styles -->
	<link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">

		<div class="row">
        
			<div class="car-buttons col-sm-12">

			</div> <!-- /car-buttons -->

		</div> <!-- /row -->

		<div class="row">

			<div class="col-sm-8">

				<div class="row gifs-wrapper"></div>

			</div> <!-- /gifs-wrapper -->

			<div class="add-field col-sm-4">

				<form id="car-form">

					<div class="form-group">

						<label for="car-input">Add a Car</label>
						<input type="text" id="car-input" class="form-control"><br>
					
						<!-- Button triggers new car to be added -->
						<input id="add-car" type="submit" value="Add a Car" class="btn btn-primary">

					</div> <!-- /form-group -->

				</form>

			</div> <!-- /add-field -->

		</div> <!-- /row -->

	</div> <!-- /container -->
	
	<!-- Modal -->
	<div class="modal fade" id="large-gif" tabindex="-1" role="dialog" aria-labelledby="largeGifTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="largeGifTitle"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body text-center">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
			</div>
		</div>
	</div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	<script src="assets/js/javascript.js"></script>
    
</body>
</html>
