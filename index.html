<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>GifTastic</title>
    
    <!-- Bootstrap 4.1.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	
	<!-- Styles -->
	<link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">

		<div class="row">
        
			<div class="car-buttons col-sm-12">

			</div> <!-- /car-buttons -->

		</div> <!-- /row -->

		<div class="row">

			<div class="gifs-wrapper col-sm-8">

			</div> <!-- /gifs-wrapper -->

			<div class="add-field col-sm-4">

				<form id="car-form">

					<div class="form-group">

						<label for="car-input">Add a Car</label>
						<input type="text" id="car-input" class="form-control"><br>
					
						<!-- Button triggers new car to be added -->
						<input id="add-car" type="submit" value="Add a Car" class="btn btn-primary">

					</div> <!-- /form-group -->

				</form>

			</div> <!-- /add-field -->

		</div> <!-- /row -->

    </div> <!-- /container -->
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<script src="assets/js/javascript.js"></script>
    
</body>
</html>
